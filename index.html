<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Color Scheme - George</title>
    </head>
    <body>
        <div class="colorPickContainer">
            <input type="color" id="colorPicker" value="#24B1E0">
            <select id="color-styles">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-dark">Monochrome-dark</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="Analogic">Analogic</option>
                <option value="Complement">Complement</option>
                <option value="Analogic-complement">Analogic-complement</option>
                <option value="Triad">Triad</option>
            </select>
            <button id="getColorSchemeBtn">Get color scheme</button>
        </div>
        <div class="colorShowContainer">
            <div class="colorShowBox"></div>
            <div class="colorShowBox"></div>
            <div class="colorShowBox"></div>
            <div class="colorShowBox"></div>
            <div class="colorShowBox"></div>
        </div>
        <footer>
            <div class="colorCodeContainer">
                <p class="colorCodeBox"></p>
                <p class="colorCodeBox"></p>
                <p class="colorCodeBox"></p>
                <p class="colorCodeBox"></p>
                <p class="colorCodeBox"></p>
            </div>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
